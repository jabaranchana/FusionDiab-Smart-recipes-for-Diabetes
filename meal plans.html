<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Plans | FusionDiab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061') no-repeat center center fixed;

    }
    header {
      background-color: #00994d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .meal-container {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .meal-item {
      margin-bottom: 15px;
    }
    #calorie-result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>FusionDiab smart recipes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="meal plans.html">Meal Plans</a>
    </nav>
  </header>

  <!-- Meal Plan Section -->
  <div class="meal-container">
    <h3>Personalized Meal Plans</h3>
    <p>Select your favorite fusion dishes to generate a balanced, diabetes-friendly meal plan. Track your calories and make healthy choices with ease.</p>

    <form>
      <div class="form-check meal-item">
        <input class="form-check-input" type="checkbox" id="meal1" data-calories="350">
        <label class="form-check-label" for="meal1">
          <strong>Indian-Mexican Tacos</strong> — Spiced lentils, guacamole, salsa
        </label>
      </div>
      <div class="form-check meal-item">
        <input class="form-check-input" type="checkbox" id="meal2" data-calories="400">
        <label class="form-check-label" for="meal2">
          <strong>Thai-Italian Curry Pasta</strong> — Coconut milk with Italian herbs
        </label>
      </div>
      <div class="form-check meal-item">
        <input class="form-check-input" type="checkbox" id="meal3" data-calories="450">
        <label class="form-check-label" for="meal3">
          <strong>American-Turkish Kebabs</strong> — BBQ chicken with sumac
        </label>
      </div>
      <div class="form-check meal-item">
        <input class="form-check-input" type="checkbox" id="meal4" data-calories="300">
        <label class="form-check-label" for="meal4">
          <strong>Mediterranean-Indian Salad</strong> — Chickpeas, cucumber, tamarind dressing
        </label>
      </div>
      <div class="form-check meal-item">
        <input class="form-check-input" type="checkbox" id="meal5" data-calories="320">
        <label class="form-check-label" for="meal5">
          <strong>Japanese-Indian Sushi Rolls</strong> — Veg sushi with Indian spices
        </label>
      </div>

      <div class="text-center mt-4">
        <button type="button" id="calculate-button" class="btn btn-success">Calculate Total Calories</button>
      </div>

      <div id="calorie-result">Total Calories: 0</div>
    </form>
  </div>

  <!-- JS for Calorie Calculation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calculateButton = document.getElementById('calculate-button');
      const calorieResult = document.getElementById('calorie-result');

      if (calculateButton && calorieResult) {
        calculateButton.addEventListener('click', () => {
          const selectedMeals = document.querySelectorAll('.meal-item input:checked');
          let totalCalories = 0;

          selectedMeals.forEach(meal => {
            const calories = parseInt(meal.dataset.calories) || 0;
            totalCalories += calories;
          });

          calorieResult.textContent = `Total Calories: ${totalCalories}`;
        });
      }
    });
  </script>
</body>
</html>
